services:
  db:
    image: postgres:16
    container_name: userdb
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: userdb
      POSTGRES_PASSWORD: userdb
    ports:
      - "15432:5432"         # expose for local psql if needed
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userdb -d userdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongo:
    image: mongo:7
    container_name: usermongo
    ports:
      - "27017:27017"         # optional for host access
    volumes:
      - mongodata:/data/db

  app:
    build: .
    container_name: userapp
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_started
    ports:
      - "1080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/userdb
      SPRING_DATASOURCE_USERNAME: userdb
      SPRING_DATASOURCE_PASSWORD: userdb
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/userdb
      # Optional: activate a docker profile in Spring if you have one
      # SPRING_PROFILES_ACTIVE: docker

volumes:
  pgdata:
  mongodata: